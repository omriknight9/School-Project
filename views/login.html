<!doctype html>

<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">

    </head>
    <body>
        <form action='/administrator/login' method="POST" class="col-lg-6">
            <div class="form-group">
                <h2 class="text-center">Login</h2>
                <label for="loginEmail">Email</label>
                <input type="email" name="login_email" class="form-control" id="login_email"  placeholder="Enter a valid email" required oninput="loginMailValidality();">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="login_password" class="form-control" placeholder="Enter a valid password" id="login_password" required oninput="loginPasswordValidality();" >
            </div>

            <input type="submit" value="Login" class="btn btn-success" name="login">
        </form>
        
        
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
